{% extends 'ui/base.html' %}
{% load static %}

{% block content %}
<div id="app_template">
  <navbar-template></navbar-template>
  <breadcrumb-template :nav_items="nav_items"></breadcrumb-template>
  <div class="container" style="position: relative;">
    <div class="alert-container">
      <transition-group name="list" tag="div">
        <alert-template v-for="alert in alert_list" :key="alert.content" :status="alert.status">[% alert.content %]</alert-template>
      </transition-group>
    </div>
    <div class="row justify-content-center">
      <div class="col-8">
        <h3>模板详情</h3>
        <template-form-template :template_obj="template_obj"></template-form-template>
        <button type="button" class="btn btn-primary" v-on:click="submit">更改模板</button>
      </div>
    </div>
  </div>
  <br v-for="i in 2"/>
  <modal-template :info="modal_info" :confirm="confirm">
    <div class="row">
      <div class="col-6">修改前：</div>
      <div class="col-6">修改后：</div>
      <div class="col-6 border-top border-right">
        <template-info-template :template_info="template_obj_old"></template-info-template>
      </div>
      <div class="col-6 border-top border-left">
        <template-info-template :template_info="template_obj"></template-info-template>
      </div>
    </div>
  </modal-template>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'ui/components/NavbarTemplate.js' %}"></script>
<script src="{% static 'ui/components/BreadcrumbTemplate.js' %}"></script>
<script src="{% static 'ui/components/AlertTemplate.js' %}"></script>
<script src="{% static 'ui/components/ModalTemplate.js' %}"></script>
<script src="{% static 'ui/components/TemplateInfoTemplate.js' %}"></script>
<script src="{% static 'ui/components/TemplateFormTemplate.js' %}"></script>
<script src="{% static 'ui/components/AutoTextTemplate.js' %}"></script>

<script>
  new Vue({
    delimiters: ['[%', '%]'],
    el: '#app_template',
    created: function() {
      var current_url = window.location.pathname;
      this.template_id = parseInt(current_url.substring(current_url.lastIndexOf('/') + 1), 10);
      this.nav_items = [['home'], ['search'], ['template_detail', {'id': this.template_id}]];

      if (new URLSearchParams(window.location.search).get('save')) {
        this.alert_list.push({content: "新建成功！", status: "success"});
        setTimeout(function(){ this_vm.alert_list.shift(); }, 3000);
      }

      var this_vm = this;
      this.load_template()
        .then(function () {
          this_vm.template_obj_old = _.clone(this_vm.template_obj);
        });
    },
    data: {
      template_obj: {},
      template_obj_old: {},
      alert_list: [],
      modal_info: {
        id: 'diffModal',
        title: '确认更改吗？',
        size: 'lg'
      }
    },
    computed: {
      modal_id : function() {
        return "#" + this.modal_info.id;
      }
    },
    methods: {
      load_template: function() {
        var this_vm = this;
        return this.get_template_by_id(this.template_id)
          .then(function (response) {
            this_vm.template_obj = response.data;
          });
      },
      submit: function() {
        $(this.modal_id).modal('show');
      },
      confirm: function() {
        var this_vm = this;
        this.post_template(this.template_obj)
          .then(function (response) {
            if (response.data.success) {
              $(this_vm.modal_id).modal('hide');
              this_vm.alert_list.push({content: "修改成功！", status: "success"});
              setTimeout(function(){ this_vm.alert_list.shift() }, 3000);
            }
          }).catch(function (error) {
            console.log(error);
          });
      }
    }
  })
</script>
{% endblock %}
