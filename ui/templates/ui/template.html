{% extends 'ui/base.html' %}
{% load static %}

{% block content %}
<div id="app_template">
  <navbar-template></navbar-template>
  <breadcrumb-template :nav_items="nav_items"></breadcrumb-template>
  <div class="container">
    <div class="alert-container">
      <transition-group name="list" tag="div">
        <alert-template v-for="alert in alert_list" :key="alert.content" :status="alert.status">[% alert.content %]</alert-template>
      </transition-group>
    </div>
    <div class="row justify-content-center">
      <div class="col-8">
        <h3 v-if="for_new">新建模板</h3>
        <h3 v-else>模板详情</h3>
        <template-form-template :template_obj="template_obj"></template-form-template>
        <button v-if="for_new" type="button" class="btn btn-primary" v-on:click="submit">新建模板</button>
        <button v-else type="button" class="btn btn-primary" v-on:click="submit">更改模板</button>
      </div>
    </div>
  </div>
  <br v-for="i in 2"/>
  <modal-template :info="modal_info" :confirm="confirm">
    <template-info-template v-if="for_new" :template_info="[template_obj]"></template-info-template>
    <template-info-template v-else :template_info="[template_obj_old, template_obj]" class="justify-content-center"></template-info-template>
  </modal-template>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'ui/components/NavbarTemplate.js' %}"></script>
<script src="{% static 'ui/components/BreadcrumbTemplate.js' %}"></script>
<script src="{% static 'ui/components/AlertTemplate.js' %}"></script>
<script src="{% static 'ui/components/ModalTemplate.js' %}"></script>
<script src="{% static 'ui/components/TemplateInfoTemplate.js' %}"></script>
<script src="{% static 'ui/components/TemplateFormTemplate.js' %}"></script>
<script src="{% static 'ui/components/AutoTextTemplate.js' %}"></script>

<script>
  new Vue({
    delimiters: ['[%', '%]'],
    el: '#app_template',
    created: function() {
      var current_url = window.location.pathname;
      var last_string = current_url.substring(current_url.lastIndexOf('/') + 1);

      if (last_string == 'new') {
        this.page_type = 'new';
        this.init_page_for_new_template();
      }
      else {
        this.init_page_for_template(parseInt(last_string, 10));
      }
    },
    data: {
      template_obj: {},
      template_obj_old: {},
      alert_list: []
    },
    computed: {
      modal_info: function() {
        return {
          id: 'diffModal',
          title: this.for_new ? '确认新建吗？' : '确认更改吗？',
          size: this.for_new ? null : 'xl'
        }
      },
      modal_id: function() {
        return "#" + this.modal_info.id;
      },
      for_new: function() {
        return this.page_type == 'new';
      }
    },
    methods: {
      init_page_for_template: function(template_id) {
        this.nav_items = [['home'], ['search'], ['template_detail', {'id': template_id}]];

        if (new URLSearchParams(window.location.search).get('save')) {
          this.alert_list.push({content: "新建成功！", status: "success"});
          setTimeout(function(){ this_vm.alert_list.shift(); }, 3000);
        }

        var this_vm = this;
        this.load_template(template_id)
          .then(function () {
            this_vm.template_obj_old = _.clone(this_vm.template_obj);
          });
      },
      init_page_for_new_template: function() {
        this.nav_items = [['home'], ['search'], ['template_new']];
      },
      load_template: function(template_id) {
        var this_vm = this;
        return this.get_template_by_id(template_id)
          .then(function ({data}) {
            this_vm.template_obj = data;
          });
      },
      submit: function() {
        $(this.modal_id).modal('show');
      },
      confirm: function() {
        var this_vm = this;
        this.post_template(this.template_obj)
          .then(function ({data}) {
            if (data.success) {
              if (this_vm.for_new) {
                window.location.href = this_vm.route_obj_by_alias('template_detail', {id: data.data.id, save: true}).url;
              }
              else {
                $(this_vm.modal_id).modal('hide');
                this_vm.alert_list.push({content: "修改成功！", status: "success"});
                setTimeout(function(){ this_vm.alert_list.shift() }, 3000);
              }
            }
          }).catch(function (error) {
            console.log(error);
          });
      }
    }
  })
</script>
{% endblock %}
